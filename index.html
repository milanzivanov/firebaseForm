<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Psycho</span> Web Design</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Psycho Form Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> Some street from my mind</li>
          <li><i class="fa fa-phone"></i> (0230) 123 456</li>
          <li><i class="fa fa-envelope"></i> test@test.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">
          Your message has sent
        </div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input id="name" 
                   type="text" 
                   name="name" 
                   required
                   placeholder="Name...">
          </p>
          <p>
            <label>Company</label>
            <input id="company" 
                   type="text" 
                   name="company"
                   placeholder="Company...">
          </p>
          <p>
            <label>Email Address</label>
            <input id="email" 
                   type="email" 
                   name="email"
                   placeholder="Email..." 
                   required>
          </p>
          <p>
            <label>Phone Number</label>
            <input id="phone" 
                   type="text" 
                   name="phone"
                   placeholder="Phone...">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea id="message" 
                      name="message" 
                      rows="5">
            </textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
